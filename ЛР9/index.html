<!DOCTYPE html>
<html>
<head>
    <title>Способ 1 - Встроенный JS</title>
    <script>
        // if, confirm
        function checkAge() {
            const age = prompt("Сколько вам лет?");
            if (age >= 18) {
                alert("Доступ разрешен");
            } else {
                confirm("Вам нет 18. Перейти на детский сайт?") 
                   && (location.href = "https://kids.example.com");
            }
        }
    </script>
     <script src="script.js" defer></script>
</head>
<body onload="checkAge()">
    <body>
    <h1>Инлайн JavaScript</h1>
    <button onclick="
        // for, continue, return
        let sum = 0;
        for (let i = 1; i <= 3; i++) {
            const num = prompt(`Введите число ${i}:`);
            if (isNaN(num)) {
                alert('Это не число!');
                continue;
            }
            sum += +num;
        }
        alert(`Сумма: ${sum}`);
        return false;
    ">Посчитать сумму</button>
    <A HREF="JavaScript:alert('Внимание!!!');">Кликни здесь</A>

    <script>
        // do..while
        let password;
        do {
            password = prompt("Введите пароль (минимум 6 символов):");
        } while (password?.length < 6);
        
        alert("Пароль принят!");
    </script>
</body>
</body>
</html>
