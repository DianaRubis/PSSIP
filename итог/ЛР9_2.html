<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css"> 
</head>
<body>
    <div class="section-1">
    <div class="main-section">          
            <form id="advanced-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="name" id="name" name="name" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Введите email">
                </div>
                
                <div class="form-group">
                    <label for="date">Дата:</label>
                    <input type="date" id="date" name="date">
                </div>            
                <div class="form-group">
                    <label>Выберите варианты (чекбоксы):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="option1" name="options" value="1">
                        <label for="option1">Вариант 1</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="option2" name="options" value="2">
                        <label for="option2">Вариант 2</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="option3" name="options" value="3">
                        <label for="option3">Вариант 3</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="file">Загрузите файл:</label>
                    <input type="file" id="file" name="file">
                </div>
                
                <div class="form-group">
                    <label for="comments">Комментарии:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Введите ваш комментарий"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Отправить</button>
                    <button type="reset" class="btn btn-secondary">Сбросить</button>
                </div>
            </form>
             <a href="ЛР9_1.html" class="button">Вернуться на главную</a>  
    </div>
    </div>
   
</body>
</html>
