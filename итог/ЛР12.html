    <script>
        // Задание 2
        setTimeout(function() {
            // 2.1 - Получение ширины документа
            const docWidth = document.documentElement.scrollWidth;
            console.log("Ширина документа: " + docWidth + "px");
            
            // 2.2 - Вывод информации о ширине
            const widthInfo = document.createElement('p');
            widthInfo.textContent = `Ширина документа: ${docWidth}px`;
            document.body.appendChild(widthInfo);
            
            // 2.3 - Копирование узла №3 и вставка после узла №1
            const node1 = document.getElementById('node1');
            const node3 = document.getElementById('node3');
            const node3Copy = node3.cloneNode(true);
            node1.parentNode.insertBefore(node3Copy, node1.nextSibling);
            
        }, 5000);
